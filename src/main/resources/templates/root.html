<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aplikasi Forecasting</title>
</head>
<body>
    <h1>Selamat datang</h1>
    <form action="/proses" method="post" th:object="${param}">
        Tanggal awal
        <input type="date" th:field="*{tglAwal}"><br>
        Tanggal akhir
        <input type="date" th:field="*{tglAkhir}"><br>
        <button type="submit">Proses</button>
    </form>

</body>
</html>
